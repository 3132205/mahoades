</head>
<body>

    <input type="text" placeholder="T√™n ng∆∞·ªùi d√πng">

    <div class="password-container">

  <script>
    // Hi·ªán/·∫©n m·∫≠t kh·∫©u

    // Hi·ªÉn th·ªã t√™n file

    function downloadFile() {

        return;

      const file = fileInput.files[0];
